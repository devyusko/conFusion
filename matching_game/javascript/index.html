<!doctype html>
<html>
<head>
    <title>JavaScript Color Guessing Game</title>
</head>
<body onload="do_game()">
<script>
    var colors = ['red', 'blue', 'pink', 'orange', 'cyan', 'magenta', 'maroon', 'green', 'yellow'];

    function do_game() {
        var target = Math.floor(Math.random() * (colors.length - 1));
        var target_color = colors[target];
        var list = '';
        //console.log(target_color);
        alert("target color: " + target_color)

        colors.forEach(function color_list(value) {
            list += value + ' ';
        });

        //console.info(list);
        //alert(list);

        do {
            var guess = prompt("I am thinking of one of these colors: \n\n" +
                    list + "\n\n" +
                    "What color am I thinking of: ");
        } while( guess !== target_color);

    }
</script>
</body>
</html>
